<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="main.css">

<div class="container-fluid">
  <div class="row">
    <div class="text-center col-md-2 col-md-offset-2">
      <div id="hatchery_display">
        <button id="hatchery-action-btn" class="buy-btn">hatchery</button>
      </div>
    </div>
    <div class="text-center col-md-4">

      <div id="tick_display">0</div>

      <div id="hibernate_display">
        <button id="hibernate-action-btn" class="buy-btn">hibernate</button>
      </div>

      <div id="text_display"></div>

      <div id="actions_display"></div>

      <button hidden id="hunt-action-btn" class="action-btn">hunt</button>

      <div hidden id="hunt-action-progress" class="progress">
        <div id="hunt-action-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100" style="width:0%">
        </div>
      </div>

    </div>

    <div class="col-md-2" id="resources_display">
      <p hidden id="meat-resource">meat: <span id="meat-counter">0</span></p>
      <p hidden id="minerals-resource">minerals: 0</p>
      <p hidden id="bones-resource">bones: 0</p>
      <p hidden id="scales-resource">scales: 0</p>
      <p hidden id="fur-resource">fur: 0</p>
    </div>

  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
